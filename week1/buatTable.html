<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table border="1" height="250" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td align="right" valign="bottom" rowspan="2">
                <font face="courier">First row first column</font>
            </td>
            <td>First row second column</td>
            <td>Add 1 column</td>
        </tr>
        <tr>
            <td>Sec row first column</td>
            <td>Sec row sec column</td>
        </tr>
        <tr>
            <td>Third row first column</td>
            <td>Third row sec column</td>
        </tr>     
    </table>
</body>
</html>
