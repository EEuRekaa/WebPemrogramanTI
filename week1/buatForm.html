<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="POST" action="gambar.html">
        <h4>Form</h4>
        <input type="text" name="var1" size="30" placeholder="Enter your name here">
        <br>

        <br>
        <input type="text" name="var6" size="30" placeholder="Enter your Address here">
        <br><br>

        <b>Are you a student?</b>
        <input type="checkbox" name="var2">
        <br><br>        

        <b>How old are you?</b>
        <br>
        <input type="radio" name="var3" value="r1" id="">10 - 15<br>
        <input type="radio" name="var3" value="r2" id="">16 - 20<br>
        <input type="radio" name="var3" value="r3" id="">21 - 25<br><br>

        <b>Which one do you have?</b>
        <br>
        <input type="checkbox" name="vehicle1" value="Bike" id="">I have a Bike<br>
        <input type="checkbox" name="vehicle2" value="Car" id="">I have a Car<br>
        <input type="checkbox" name="vehicle3" value="Boat" id="">I have a Boat<br>
        <input type="checkbox" name="vehicle4" value="Boat" checked id="">I have a Plane<br><br>

        <b>Where are you from?</b><br>
        <select name="var7" id="" size="1">            
            <option value="BG">Bulgaria</option>
            <option value="UK">United Kingdom</option>
            <option value="USA">USA</option>
            <option value="INA" selected>Indonesia</option>
        </select>
        <br><br>

        <b>Enter your password code</b><br>
        <input type="password" name="password" placeholder="Enter your Password" size="30">
        <br><br>
        
        <b>Enter your comment</b><br>
        <textarea name="comment" rows="4" cols="30" id="" placeholder="Fill this area"></textarea>
        <br><br>

        <input type="submit" name="var4" value="Send" id="">
        <input type="reset" name="var5" value="Clear" id="">
    </form>
</body>
</html>
