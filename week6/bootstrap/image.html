<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img width="100" height="100" src="../img/Raidengoofy1.jpg" class="rounded" alt="gambar round">
            </div>
            <div class="col">
                <img width="100" height="100" src="../img/Raidengoofy1.jpg" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
                <img width="100" height="100" src="../img/Raidengoofy1.jpg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img width="100" height="100" src="../img/Raidengoofy1.jpg" class="img-fluid" alt="gambar thumbnail">
            </div>
        </div>
    </div>
</body>
</html>
