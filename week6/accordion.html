<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#jQuery_accordion").accordion();
        });
    </script>
</head>
<body>
    <div id="jQuery_accordion">
        <h3>Section 1</h3>
        <p>Place your content here in paragraphs or use div elements etc.</p>
        <h3>Section 2</h3>
        <p>This is section 2. You can also include images like this: <br>
        <img width="100" height="100" src="img/Raidengoofy1.jpg" /></p>
        <h3>Section 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.</p>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
    </div>
</body>
</html>
